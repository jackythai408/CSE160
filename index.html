<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <div>
        <label for="vx">v1: x</label>
        <input type="number" id="v1_x" />
        <label for="vy">v1: y</label>
        <input type="number" id="v1_y" />
    </div>
    <div>
        <label for="vx">v2: x</label>
        <input type="number" id="v2_x" />
        <label for="vy">v2: y</label>
        <input type="number" id="v2_y" />
    </div>
    <input type="button" value = "Draw" onclick = "handleDrawEvent()"></input>

    <div>
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area </option>
        </select>
        <label for="scalar">Scalar:</label>
        <input type="number" id="scalar" step="0.01" />
    </div>
    <input type="button" value = "Draw" onclick = "handleDrawOperationEvent()"></input>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
    </body>
</html>
